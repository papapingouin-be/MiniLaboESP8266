<!DOCTYPE html>
<html lang="fr">
<!--
  writequeue.html

  Page permettant de visualiser l’état de la file d’attente des
  écritures de fichiers. La file est gérée par FileWriteService et
  évite les blocages pendant les sauvegardes. Cette page interroge
  /api/writequeue pour obtenir le nombre de tâches en attente. Une
  amélioration future consisterait à détailler la liste des chemins
  en attente et à proposer un bouton pour forcer l’écriture.
-->
<head>
  <meta charset="utf-8">
  <title>File Write Queue – MiniLabo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>File Write Queue</h1>
  <p>Nombre de sauvegardes en attente : <span id="pending">—</span></p>
  <button id="refresh">Rafraîchir</button>
  <script>
  async function refresh() {
    try {
      const res = await fetch('/api/writequeue');
      const js = await res.json();
      document.getElementById('pending').textContent = js.pending;
    } catch (e) {
      document.getElementById('pending').textContent = 'erreur';
    }
  }
  document.getElementById('refresh').addEventListener('click', refresh);
  refresh();
  </script>
</body>
</html>
