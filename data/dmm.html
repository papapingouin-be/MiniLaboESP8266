<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Multimètre – MiniLabo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Multimètre</h1>
  <table id="dmmTable">
    <thead>
      <tr><th>Canal</th><th>Brut</th><th>Valeur</th><th>Unité</th></tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button onclick="refresh()">Rafraîchir</button>
  <script>
  async function refresh() {
    try {
      const res = await fetch('/api/dmm');
      const data = await res.json();
      const tbody = document.querySelector('#dmmTable tbody');
      tbody.innerHTML = '';
      (data.channels || []).forEach(ch => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${ch.id}</td><td>${ch.raw}</td><td>${ch.value}</td><td>${ch.unit}</td>`;
        tbody.appendChild(tr);
      });
    } catch (e) {
      alert('Erreur lors du chargement des données');
    }
  }
  refresh();
  </script>
</body>
</html>
